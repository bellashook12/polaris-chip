<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <!-- maybe put buttons here--> 
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are same base design with 5 different things-->
  <polaris-chip title ="News of Record" link ="https://www.psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matters "></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>
  <!-- this is going to take the tag and change the title -->
  <polaris-chip title="Cool"></polaris-chip>

  <h1>my-card</h1>
  <div class="control-wrapper">
    <button class="duplicate">Clone Card</button>
    <button class="changetitle">Change title</button>  
    <button class="changeimage">Change image</button>
    <button class="changebg">Change background</button>
    <button class="delete">Delete card</button>
    </div>

  <my-card buttontitle = "hello" paragraph = "cool stuff as content here"></my-card>
  <my-card title = "new title" buttontitle = "new button" paragraph = "pretty picture"></my-card>
  <my-card title ="welcome welcome" buttontitle = "button button" paragraph = "picture picture"></my-card>
  <my-card title = "HELLO" buttontitle = "click me!"></my-card>
  <my-card title = "wassap"  paragraph = "cool picture huh" img = "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRPgSRgEYJ3lY8Ky8wNqfoJqWe2U2VMe-RIKbO_0HSXGj5sHA-_"></my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>

  <script>
    document.querySelector('.duplicate').addEventListener('click', function(event) {
      const mycards=document.querySelectorAll('my-card');
      mycards.forEach(function(card){
        card.title="new Title";
      })
      
      if (document.querySelectorAll('.card').length < 10) {
      const newCard = document.querySelector('#cardlist .card').cloneNode(true);
      document.querySelector('#cardlist').appendChild(newCard);
    }
  });

    document.querySelector('#changetitle').addEventListener('click', function(e) {
    document.querySelector('.card-title').innerHTML = "Hello PSU";
  })

    document.querySelector('#changeimage').addEventListener('click', function(e) {
    document.querySelector('.card-image').src = "https://github.com/elmsln.png";
  })

    document.querySelector('#changebg').addEventListener('click', function(e) {
    document.querySelector('.card-background').classList.toggle('change-color');
  })

  document.querySelector('#delete').addEventListener('click', function(event) {
  const cards = document.querySelectorAll(".card");
  
    if(cards.length > 1){
      cards[1].remove();
    }
  });

</script>

</body>
</html>
